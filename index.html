</head>
<body>
    <div id="page1" >
        <div id="nav">
            <div id="nvleft"> 
                <h1>Nutri<span>Flex</span></h1>
                <h3>Let's start making some <span>change</span>.</div></h3> 
            <div id="topright">
               <a href="http://">Home</a>
               <a href="http://">About</a>
               <a href="http://">Contact</a>
             </div>                      
        </div>
        <div id="pg1center">
            <h1>Nutri<span>Flex</span></h1>
        <h4>Ready to make some <br><span>Change</span>? </h4>
        </div>
        <div id="pg1bottom">
            <div class="bottom">Let's start making some <span>change</span></div>
            <div class="bottom"><div>coming soon on </div><div><i class="fa-brands fa-google-play"></i></div></div>
            <div class="bottom"><div>coming soon on </div><div><i class="fa-brands fa-app-store"></i></div> </div>
        </div>
    </div>
    <div id="page2" >
        <video muted loop autoplay src="./page_2_bg_video.mp4"></video>
        <div class="step" id="tdee">
             <h1>Step-<span>1</span></h1><br>
             <br><div id="TDEE">
                <div class="container">
                    <h1>TDEE Calculator</h1>
                    <form id="tdee-form">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required>
                        
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required>
                        
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                        
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        
                        <label for="activity">Activity Level:</label>
                        <select id="activity" name="activity" required>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="lightly_active">Lightly active (light exercise/sports 1-3 days/week)</option>
                            <option value="moderately_active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                            <option value="very_active">Very active (hard exercise/sports 6-7 days a week)</option>
                            <option value="extra_active">Extra active (very hard exercise/physical job)</option>
                        </select>
                        
                        <button type="button" onclick="calculateTDEE()">Calculate TDEE</button>
                    </form>
                    <p id="result"></p>
                </div>
            </div>
            
        </div>
        <div class="step" id="calcount">
            <h1>Step-<span>2</span></h1>
            <div class="container2">
                <h1>Calorie Counter</h1>
                <input type="text" id="search-bar2" placeholder="Search for food...">
                <button id="search-button2">Search</button>
                <div id="results2"></div>
            </div>
        </div>
        <div class="step" id="exercise">
            <h1>Step-<span>3</span></h1>
            <h1 id="ilu">For<span>Exercise</span></h1>
            <h1 id="scrolldown">scrolldown<br>
                <span><i class="fa-solid fa-down-long"></i></span>
            </h1>


        </div>




    </div>

       <a href="https://youtu.be/ykQlXirszbo?si=aBrVXHhrxFUEkhqi" target="_blank" rel="noopener norefferer"><button class="exercise" id="chest">Chest</button></a>
